<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="choices">
        <h2>Player Choice: <span id="player-choice"></span></h2>
        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>
    </div>

    <div>
        <button id="rock" type="button">Rock</button>
        <button id="paper" type="button">Paper</button>
        <button id="scissors" type="button">Scissors</button>
    </div>

    <div class="tally"><h1>Best of 5!</h1>
        <h2 id="player-tally">Player: <span id="player-tally-display"></span></h2>
        <h2 id="pc-tally">Computer: <span id="pc-tally-display"></span></h2>
        <h2 id="result-tally">Result: <span id="result-tally-display"></span></h2>
    </div>



    <script src="main.js"></script>
</body>
</html>
